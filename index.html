<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <H1>GIOCO PAROLA PALIDROMA</H1>
        <div>
            <label for="">SCRIVI UNA PAROLA</label>
            <input type="text" id="input-text">
        </div>
        <div>
            <button type="button" id="added">AVVIA</button>
            <button type="button" id="reset">CANCELLA</button>
        </div>
        <p>RISULTATO: <span id="result"></span></p>
    </div>

    <hr>

    <div>
        <h1>GIOCO PARI O DISPARI</h1>
        <div>
            <label for="">SCELGLI PARI O DISPARI</label>
            <select id="pari-dispari">
                <option value="pari">pari</option>
                <option value="dispari">dispari</option>
            </select>
        </div>
        <div>
            <label for="">SCEGLI UN NUMERO DA 1 A 5</label>
            <input type="number" id="input-number" min="1" max="5" value="2">
        </div>
        <div>
            <button type="button" id="calculate">AVVIA</button>
            <button type="button" id="delete">CANCELLA</button>
        </div>
        <p>RISULTATO: <span id="placeholder"></span></p>
    </div>


    <script src="js/script2.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
